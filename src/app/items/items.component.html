<div class="container">
  <h2>{{ isEditMode ? 'Edit' : 'Create' }} Item</h2>
  <form (ngSubmit)="editOrUpdateItem()" class="mb-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="newItem.name" type="text" name="name" id="name" placeholder="Name" class="form-control"
            required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="phoneNo">PhoneNO</label>
          <input [(ngModel)]="newItem.phoneNo" type="text" name="phoneNo" id="phoneNo" placeholder="Phone Number"
            class="form-control" required>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="address">Address</label>
          <input [(ngModel)]="newItem.address" type="text" name="address" id="address" placeholder="Address"
            class="form-control" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="description">Description</label>
          <input [(ngModel)]="newItem.description" type="text" name="description" id="description"
            placeholder="Description" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="submit" class="btn btn-success w-100">{{ isEditMode ? 'Update' : 'Create' }}</button>
      </div>
      <div class="col-md-6">
        <button *ngIf="isEditMode" type="button" (click)="cancelEdit()" class="btn btn-secondary w-100">Cancel</button>
      </div>
    </div>
  </form>



  <h2>Items List</h2>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>PhoneNo</th>
        <th>Address</th>
        <th>Description</th>
        <th>Action</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.phoneNo }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.description }}</td>
        <td class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button *ngIf="item._id" (click)="deleteItem(item._id)" class="btn btn-danger">Delete</button>
          <button (click)="editItem(item)" class="btn btn-primary" [routerLink]="['/app-main']">Edit</button>
          <button  class="btn btn-secondary" routerLink='/app-main'>MainPage</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
